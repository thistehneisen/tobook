<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Meta Content" />
<meta name="keywords" content="Meta Keywords" />
<link data-type="sitestyle" href="styles/style.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<title>D design</title>
</head>

<body>
<div class="inner_bg">
	<div id="sitecolor">
	<div class="outerwrapper">
		<div class="wrapper">
			<div class="layout_header">
			<!-- start header -->
			<div class="header_wrapper">
				<div class="logo_sec">
					<div class="logo">
						<img src="images/logo.jpg" id="logo" data-type="logo" data-edit="true">
					</div>
					<div class="logo_name">
						<h1 id="heading" data-type="heading"><span>D</span> designs </h1>
						<h2 id="caption" data-type="caption">The Complete IT Solutions</h2>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<!-- end header -->
			<div class="clear"></div>
			</div>
			<div class="layot_topmenu">
			<!-- start topmenu -->
				<div class="top_menu">
					<ul  data-type="menu">
						<li><a data-alias="index">Home</a></li>
						<li><a data-alias="aboutus">About Us</a></li>
						<li><a data-alias="ourservices">Our Services</a></li>
						<li class="active"><a data-alias="contactus">Contact Us </a></li>
					</ul>
				</div>
			<!-- end topmenu -->
			<div class="clear"></div>
			</div>
			<div class="layout_homecontentrow2">
			<!-- start box2-->
			<div class="inner_content_block">
				<div class="content_left">
					<div class="content_left_hdr">
						<h3>Contact <span>Us</span></h3>
					</div>
					
					<div class="clear"></div>
					<div class="contact_form">
						<h4>Keep in touch</h4>
						<div class="clear"></div>
						<form action="" method="post">
							<input name="" type="text" class="text_feild" onblur="if(this.value=='')this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue)this.value=''; " value="Name :">
							<input name="" type="text" class="text_feild" onblur="if(this.value=='')this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue)this.value=''; " value="Email :">
							<input name="" type="text" class="text_feild" onblur="if(this.value=='')this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue)this.value=''; " value="Telephone :">
							<input name="" type="text" class="text_area" onblur="if(this.value=='')this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue)this.value=''; " value="Message :">
							<input name="" type="submit" class="submit" value="SUBMIT">
						</form>
					</div>
				</div>
				<div class="content_right">
						<div class="contact_address">
							<div class="clear"></div>
							<span>Contact Address</span>
							<div class="clear"></div>
								Praesent vestibulum,<br/>
								molestie lacus,<br/>
								Aenean nonum, Phasellus porta<br/>
								Call : 00 00 00000
						</div>
						<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
			<!-- end box2 -->
			<div class="clear"></div>
			</div>
			</div>
			<div class="clear"></div>
	</div>
	<div class="clear"></div>
	<div class="footer_outer">
			<div class="footer">
			<!-- start footer -->
			<div id="site_banner" data-type="site_banner"></div>
			<div class="footer_content">
				 <p>&copy;2013 D design All Rights Reserved </p>
				 <div class="socialshare"  data-type="socialshare">
					<img src="images/ricon_facebook.png" data-edit="true">
					<img src="images/ricon_linkedin.png" data-edit="true">
					<img src="images/ricon_twitter.png" data-edit="true">
				</div>
			</div>
			<!-- end footer -->
			</div>
			</div>
		</div>
	</div>
</body>
</html>
