<link data-type="sitestyle" href="styles/style.css" rel="stylesheet" type="text/css">

<body>
<div class="main_outer">
	<div id="sitecolor">
	<div class="outerwrapper">
		<div class="wrapper" id="sitecolor">
			<div class="layout_header">
			<!-- start header -->
			<div class="header_wrapper">
				<div class="logo_sec">
					<div class="logo_name">
						<h1 id="heading" data-type="heading"><span>Real Estate</span></h1>
						<div class="clear"></div>
						<h2 id="caption" data-type="caption">Lorem ipsum dolorslit</h2>
					</div>
				</div>
				<div class="top_menu">

								<li><a data-alias="index">Home</a></li>
								<li><a data-alias="aboutus">About Us</a></li>
								<li><a data-alias="gallery">Gallery</a></li>
								<li class="active"><a data-alias="contactus">Contact Us </a></li>
						</ul>
				</div>
				<div class="clear"></div>
			</div>
			<!-- end header -->
			<div class="clear"></div>
			</div>
			<div class="layout_mainarea">
			<div class="layout_row1">
			<!-- start box1-->
			<div class="inner_content_block">
				<div class="content_left">
					<div class="content_left_hdr">
						<h3>Contact <span>Us</span></h3>
					</div>
					
					<div class="clear"></div>
					<div class="contact_form">
						<h4>Keep in touch</h4>
						<div class="clear"></div>
						<form action="" method="post">
							<input name="" type="text" class="text_feild" onblur="if(this.value=='')this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue)this.value=''; " value="Name :">
							<input name="" type="text" class="text_feild" onblur="if(this.value=='')this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue)this.value=''; " value="Email :">
							<input name="" type="text" class="text_feild" onblur="if(this.value=='')this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue)this.value=''; " value="Telephone :">
							<input name="" type="text" class="text_area" onblur="if(this.value=='')this.value=this.defaultValue" onfocus="if(this.value==this.defaultValue)this.value=''; " value="Message :">
							<input name="" type="submit" class="submit" value="SUBMIT">
						</form>
					</div>
				</div>
				<div class="content_right">
						<div class="contact_address">
							<div class="clear"></div>
							<span>Burman</span>
							<div class="clear"></div>
								Praesent vestibulum,<br/>
								molestie lacus,<br/>
								Aenean nonum, Phasellus porta<br/>
								Call : 00 00 00000
						</div>
				<div class="clear"></div>
				</div>
				<div class="clear"></div>
				<!-- end box1 -->
				</div>
				<div class="clear"></div>
				</div>
			</div>

				 <p>&copy;2013 Real Estate All Rights Reserved</p>
				 <div class="socialshare"  data-type="socialshare">
					<a href="#"><img src="images/ricon_facebook.png" data-edit="true"></a>
					<a href="#"><img src="images/ricon_linkedin.png" data-edit="true"></a>
					<a href="#"><img src="images/ricon_twitter.png" data-edit="true"></a>
				 </div>
