<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link data-type="sitestyle" href="styles/style.css" rel="stylesheet" type="text/css">
<title>Untitled Document</title>
</head>

<body>
<div class="main_outer">
	<div id="sitecolor">
	<div class="outerwrapper_container">
		<div class="wrapper">
       		
            <div class="layout_header">
				
				<div class="header_wrapper">
                <!-- start header -->
					<div class="logo_image">
						<img src="images/logo.png" id="logo" data-type="logo" data-edit="true">
					</div>
                <!-- end header -->
					<div class="compnynamencaption">
                    	<h1 id="heading" data-type="heading" style="display:none;">siren<span>barbershop</span></h1>
                        <h2 id="caption" data-type="caption" style="display:none;">html template</h2>
                        <!-- start address -->
                        <p>7278 South Shelby St, Indianapolis, IN 46721 <br><b>Hours:</b> Mon-Fri: 9am-6:30pm,<br>Sat: 9am-6pm, Sun: Closed</p>
                        <p><span>CALL: (360) 656-6911</span></p>
                        <!-- end address -->
					</div>
				</div>
				
				<div class="clear"></div>
			</div>
            
            <div class="layot_banner">
				<!-- start banner -->
				<div class="banner_wrapper" data-type="slider">
                	<img src="images/slide-3.jpg" title="Click here to update your gallery"  data-edit="true" >
					<div class="clear"></div>
				</div>
				<!-- end banner -->
			</div>
            
            <div class="layot_menu">
				<!-- start menu -->
				<div class="menu_wrapper menu menu-level-0" id="menu" >
                <label for="show-menu" class="show-menu">Show Menu</label>
				<input type="checkbox" id="show-menu" role="button">
                	<ul data-type="menu">
                        <li class="sub item-first  active"> <a data-alias="index">HOME</a></li>
                        <li class="sub"> <a data-alias="subpage">SUBPAGE</a></li>                        
                        <li class="sub"> <a data-alias="services">SERVICES</a></li>                        
                        <li class="sub"> <a data-alias="product">PRODUCT</a></li>                        
                        <li class="sub"> <a data-alias="gallery" >GALLERY</a></li>                        
                        <li class="sub item-last"> <a data-alias="contact">CONTACT</a></li>
                    </ul>
					<div class="clear"></div>
				</div>
				<!-- end menu -->

			</div>
            
            <div class="layout_footer">
            <div id="site_banner" data-type="site_banner"></div>
				
				<div class="footer_wrapper">
					<div class="logo_image">
                    	<!-- start socials -->
						<div class="socialshare"  data-type="socialshare">
                            <img src="images/facebook_1.png" data-edit="true">
                            <img src="images/dribbble_1.png" data-edit="true">
                            <img src="images/google.png" data-edit="true">
                            <img src="images/twitter_1.png" data-edit="true">
                        </div>
                        <!-- end socials -->

					</div>

                    <!-- start footer -->
					<div class="footer_copyright">
						<p>Siren &copy; 2014 All Rights Reserved &nbsp;| &nbsp;<a href="#" ><u>Privacy Policy</u></a></span></p>
					</div>
                    <!-- end footer -->

				</div>
				
				<div class="clear"></div>
			</div>
        
         </div>
	</div>
	</div>
</div>   
</body>
</html>
